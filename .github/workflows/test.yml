name: Test

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "index.cjs"
      - "package.json"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "index.cjs"
      - "package.json"

jobs:
  windows-native:
    name: Win ${{ matrix.sys }} / ${{ matrix.node }}
    strategy:
      fail-fast: false
      matrix:
        sys: [windows-latest, windows-11-arm]
        node: [20, 22, 24]
    runs-on: ${{ matrix.sys }}

    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - name: Echo Node Version
        shell: cmd
        run: |
          node --version
      - name: Check OS Type (cmd)
        shell: cmd
        run: |
          node index.cjs > os-${{ matrix.sys }}-${{ matrix.node }}-cmd.txt
      - name: Check OS Type (pwsh)
        shell: pwsh
        run: |
          node index.cjs > os-${{ matrix.sys }}-${{ matrix.node }}-pwsh.txt
      - name: Check OS Type (powershell)
        shell: powershell
        run: |
          node index.cjs > os-${{ matrix.sys }}-${{ matrix.node }}-powershell.txt
      - name: Check OS Type (bash)
        shell: bash
        run: |
          node index.cjs > os-${{ matrix.sys }}-${{ matrix.node }}-bash.txt
      - uses: actions/upload-artifact@v4
        with:
          name: os-${{ matrix.sys }}-${{ matrix.node }}
          path: os-${{ matrix.sys }}-${{ matrix.node }}-*.txt

  msys2:
    name: MSYS2 ${{matrix.sys}}
    strategy:
      fail-fast: false
      matrix:
        sys: [UCRT64, CLANG64, MINGW64, CLANGARM64]
    runs-on: ${{ matrix.sys == 'CLANGARM64' && 'windows-11-arm' || 'windows-latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: false
          pacboy: >-
            nodejs:p
      - name: Echo Node Version
        shell: msys2 {0}
        run: |
          node --version
      - name: Check OS Type
        shell: msys2 {0}
        run: |
          node index.cjs > os-msys2-${{ matrix.sys }}.txt
      - uses: actions/upload-artifact@v5
        with:
          name: os-msys2-${{ matrix.sys }}
          path: os-msys2-${{ matrix.sys }}.txt

  done:
    runs-on: ubuntu-latest
    needs:
      - windows-native
      - msys2
    steps:
      - uses: actions/download-artifact@v6
        with:
          pattern: os-*
          path: artifacts
          merge-multiple: true
      - name: Dump collected outputs
        run: |
          for f in artifacts/*.txt; do
            echo "=== ${f##*/} ==="
            cat "$f"
            echo
          done
